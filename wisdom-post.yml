name: Daily Wisdom Auto Post

on:
  schedule:
    - cron: '0 5 * * *'  # Runs at 5:00 AM UTC daily (adjust as needed)
  workflow_dispatch:      # Allows manual trigger

jobs:
  autopost:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Run Wisdom Poster
      run: npm run post-wisdom
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        FACEBOOK_ACCESS_TOKEN: ${{ secrets.FACEBOOK_page_ACCESS_TOKEN }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
